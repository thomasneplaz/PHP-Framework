home_page:
    path: /
    defaults: 
      _controller: 'App\Controller\AppController::indexAction'

location:
    path: /locations
    defaults: 
      _controller: 'App\Controller\LocationController::index'
location_index:
    path: /locations/
    defaults: 
      _controller: 'App\Controller\LocationController::index'
location_new:
    path: /locations/new
    defaults: 
      _controller: 'App\Controller\LocationController::new'
location_show:
    path: /locations/{id}
    defaults: 
      _controller: 'App\Controller\LocationController::show'
location_edit:
    path: /locations/{id}/edit
    defaults: 
      _controller: 'App\Controller\LocationController::edit'

module:
    path: /module
    defaults: {_controller: 'App\Controller\ModuleController::index'}
module_index:
    path: /module/
    defaults: {_controller: 'App\Controller\ModuleController::index'}
module_new:
    path: /module/new
    defaults: {_controller: 'App\Controller\ModuleController::new'}
module_show:
    path: /module/{idModule}
    defaults: {_controller: 'App\Controller\ModuleController::show'}
module_edit:
    path: /module/{idModule}/edit
    defaults: {_controller: 'App\Controller\ModuleController::edit'}
